<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepade list</title>
    <link rel="stylesheet" href="src/css/main.css" />
  </head>

  <body>
    <div id="root">
      <nav id="nav">
        <!-- <li class="img"></li> -->
        <div class="title">
          <img class="img" src="src/img/create-note-alt.svg" alt="notepad" />
          Notepad
        </div>
        <div class="searchfield">
          <input type="text" placeholder="Search" />
          <button>
            <img class="sch" src="src/img/search-alt-3.svg" alt="" />
          </button>
        </div>
      </nav>
      <div class="main-div">
        <button
          class="note1 note-div"
          onclick="window.location.href='src/editor.html';"
          target="_blank"
          value="click"
        >
          <svg
            class="plus"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="icon line"
            width="48"
            height="48"
          >
            <path
              id="primary"
              d="M5,12H19M12,5V19"
              style="
                fill: none;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-width: 2px;
              "
            ></path>
          </svg>
        </button>

        <div class="note-div"></div>
        <div class="note-div"></div>
        <div class="note-div"></div>
      </div>
    </div>
  </body>
</html>
